<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Short Story Generator</title>
        <style>
            * { padding: 0; margin: 0; }
            canvas { background: #AFDCDB; display: block; margin: 0 auto; }
        </style>
    </head>

    <body>
        
        <script>
            var canvas;
            var canvasWidth;
            var ctx;
            var canvas = document.getElementById('mycanvas');
            var ctx = canvas.getContext('2d');

            // Copy canvas as image data
            var imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);

            // Resize original canvas
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Copy back to resized canvas
            ctx.putImageData(imgData, 0, 0);

            // Set up temporary canvas
            var tmpCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            tmpCtx = tempCanvas.getContext('2d');

            // Copy to temporary canvas
            tempCanvas.drawImage(canvas, 0, 0);

            // Resize original canvas
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Copy back to resized canvas
            ctx = canvas.getContext('2d');
            ctx.drawImage(tempCanvas, 0, 0, tempCanvas.width, tempCanvas.height, 0, 0, canvas.width, canvas.height);

            function init() {
                canvas = document.getElementById('canvas');
                if (canvas.getContext) {
                    ctx = canvas.getContext("2d");

                    window.addEventListener('resize', resizeCanvas, false);
                    window.addEventListener('orientationchange', resizeCanvas, false);
                    resizeCanvas();
                }
            }

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }


        </script>
   
    </body>
</html>
